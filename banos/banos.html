<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1366, initial-scale=1.0" />
    <title>Administrador - Baños y Duchas</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../config.js"></script>
    <script src="../session.js"></script>
    <link href="banos.css" rel="stylesheet" />
    

    <!-- QR Code -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      defer
    ></script>
    <!-- jQuery (para compatibilidad con tu código anterior) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- librerías para generar PDF -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <!-- Scripts con tu lógica -->
    <script defer src="../valores.js"></script>
    <script defer src="appBanos.js"></script>
  </head>
  <body>
    <div class="app-container">
      <header
        style="background-color: #242424; border-bottom: 1px solid #3f3f3f"
      >
        <div class="flex justify-between items-center h-full">
          <div>
            <h1 class="text-xl font-bold text-white">
              Administrador de Baños y Duchas
            </h1>
          </div>
          <div class="flex gap-2">
            <button
              class="btn btn-secondary text-md"
              onclick="location.reload()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"
                ></path>
                <path d="M21 3v5h-5"></path>
                <path
                  d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"
                ></path>
                <path d="M8 16H3v5"></path>
              </svg>
              Actualizar
            </button>
            <button
              class="btn btn-secondary text-md"
              onclick="window.location.href='banos-estadisticas.html'"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M3 3v18h18"></path>
                <path d="m19 9-5 5-4-4-3 3"></path>
              </svg>
              Ver Estadísticas
            </button>
            <button
              class="btn btn-secondary text-md"
              onclick="window.location.href='../dashboard.html'"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
              </svg>
              Volver
            </button>
          </div>
        </div>
      </header>
      <main class="flex items-center justify-center">
        <div
          class="content-box"
          style="
            background-color: #1a1a1a;
            border: 1px solid #3f3f3f;
            border-radius: 1rem;
          "
        >
          <!-- SECCIÓN DE ESTADÍSTICAS -->
          <section class="stats-section">
            <div class="stats-grid">
              <div class="stat-card">
                <div class="stat-info">
                  <h3>Total del Día</h3>
                  <div class="stat-value" id="totalDay">$0</div>
                </div>
                <div class="stat-icon icon-green">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path
                      d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
                    ></path>
                  </svg>
                </div>
              </div>

              <div class="stat-card">
                <div class="stat-info">
                  <h3>Transacciones</h3>
                  <div class="stat-value" id="totalTransactions">0</div>
                </div>
                <div class="stat-icon icon-yellow">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M3 3v18h18"></path>
                    <path d="m19 9-5 5-4-4-3 3"></path>
                  </svg>
                </div>
              </div>

              <div class="stat-card">
                <div class="stat-info">
                  <h3>Baños</h3>
                  <div class="stat-value" id="totalBanos">0</div>
                </div>
                <div class="stat-icon icon-blue">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M9 6 6.5 3.5a1.5 1.5 0 0 0-1-.5C4.683 3 4 3.683 4 4.5V17a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5"
                    ></path>
                    <line x1="10" y1="5" x2="8" y2="7"></line>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M7 12v4"></path>
                    <path d="M17 12v4"></path>
                  </svg>
                </div>
              </div>

              <div class="stat-card">
                <div class="stat-info">
                  <h3>Duchas</h3>
                  <div class="stat-value" id="totalDuchas">0</div>
                </div>
                <div class="stat-icon icon-purple">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"
                    ></path>
                    <path
                      d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>
          </section>

          <!-- BOTONES DE SERVICIO -->
          <div class="service-section">
            <h2 class="service-title font-semibold text-white text-center">
              Seleccionar Servicio
            </h2>
            <div class="button-group">
              <button id="btnBaño" class="service-button">
                <div class="service-button-content">
                  <div class="service-button-title">
                    <svg
                      class="service-icon stroke-blue-500"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M9 6 6.5 3.5a1.5 1.5 0 0 0-1-.5C4.683 3 4 3.683 4 4.5V17a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5"
                      />
                      <line x1="10" y1="5" x2="8" y2="7" />
                      <line x1="2" y1="12" x2="22" y2="12" />
                      <path d="M7 12v4" />
                      <path d="M17 12v4" />
                    </svg>
                    Baño
                  </div>
                  <div class="service-button-price" id="valorBaño">
                    Cargando...
                  </div>
                </div>
              </button>
              <button id="btnDucha" class="service-button">
                <div class="service-button-content">
                  <div class="service-button-title">
                    <svg
                      class="service-icon stroke-purple-500"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"
                      />
                      <path
                        d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"
                      />
                    </svg>
                    Ducha
                  </div>
                  <div class="service-button-price" id="valorDucha">
                    Cargando...
                  </div>
                </div>
              </button>
            </div>
          </div>

          <!-- GENERACIÓN DE QR -->
          <div class="qr-section">
            <div class="form-section">
              <form id="formulario">
                <input
                  type="text"
                  id="keycont"
                  class="w-full text-center font-mono"
                  style="
                    background-color: #2d2d2d;
                    border: 1px solid #3f3f3f;
                    border-radius: 0.5rem;
                    padding: 0.5rem;
                    color: #e5e5e5;
                    font-size: 1rem;
                  "
                  disabled
                  placeholder="Código QR"
                />
                <button
                  id="generar"
                  type="button"
                  class="btn w-full py-2 text-base"
                  style="display: none"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect
                      x="3"
                      y="3"
                      width="18"
                      height="18"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path d="M8 7v10"></path>
                    <path d="M12 7v10"></path>
                    <path d="M17 7v10"></path>
                  </svg>
                  Generar QR
                </button>
              </form>
            </div>

            <!-- Aquí se genera el QR directamente -->
            <div id="contenedorQR" class="qr-container flex-1"></div>

            <div class="buttons-section">
              <button
                class="btn btn-success w-full py-2 text-base"
                onclick="printQR()"
                style="display: none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="6 9 6 2 18 2 18 9"></polyline>
                  <path
                    d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"
                  ></path>
                  <rect x="6" y="14" width="12" height="8"></rect>
                </svg>
                Imprimir QR
              </button>
            </div>
          </div>
          <div id="resultado" class="mt-2 text-sm"></div>
        </div>
      </main>
    </div>
    <div id="toast-container"></div>

    <!-- Modal de Pago -->
    <div id="modalPago" class="modal-backdrop" aria-hidden="true">
      <div
        class="modal-panel"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <div class="modal-header">
          <div>
            <div id="modalTitle" class="text-lg font-semibold">
              Pagar Servicio
            </div>
            <div id="modalSubtitle" class="small-muted">
              Selecciona método de pago
            </div>
          </div>
          <button
            id="closeModal"
            class="btn btn-secondary text-sm"
            style="min-width: 40px; height: 36px"
          >
            ✕
          </button>
        </div>

        <div class="modal-body">
          <!-- Resumen servicio -->
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 1.5rem;
              padding: 1rem;
              background: rgba(255, 255, 255, 0.05);
              border-radius: 0.5rem;
            "
          >
            <div>
              <div class="small-muted">Servicio</div>
              <div
                id="modalServiceName"
                style="font-weight: 700; font-size: 1.1rem; margin-top: 0.25rem"
              >
                Baño
              </div>
            </div>
            <div style="text-align: right">
              <div class="small-muted">Precio</div>
              <div
                id="modalServicePrice"
                style="
                  font-weight: 800;
                  font-size: 1.5rem;
                  margin-top: 0.25rem;
                  color: #10b981;
                "
              >
                $500
              </div>
            </div>
          </div>

          <!-- Métodos de pago simplificados -->
          <div style="display: flex; flex-direction: column; gap: 0.75rem">
            <!-- Efectivo -->
            <div
              id="btnPagoEfectivo"
              class="payment-method-btn"
              data-method="efectivo"
            >
              <div style="display: flex; align-items: center; gap: 1rem">
                <div style="font-size: 1.5rem">💵</div>
                <div style="flex: 1">
                  <div style="font-weight: 600; font-size: 1rem">Efectivo</div>
                  <div class="small-muted">Pago en efectivo</div>
                </div>
              </div>
            </div>

            <!-- Tarjeta -->
            <div
              id="btnPagoTarjeta"
              class="payment-method-btn"
              data-method="tarjeta"
            >
              <div style="display: flex; align-items: center; gap: 1rem">
                <div style="font-size: 1.5rem">💳</div>
                <div style="flex: 1">
                  <div style="font-weight: 600; font-size: 1rem">Tarjeta</div>
                  <div class="small-muted">Pago con tarjeta</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button id="cancelModal" class="btn btn-secondary">Cancelar</button>
        </div>
      </div>
    </div>
  </body>
</html>
