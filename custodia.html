<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custodia - Sistema de Gestión de Casilleros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="custodia.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <!-- Header con tema oscuro -->
    <header class="header-dark shadow-sm">
        <div class="container-fluid py-3 px-5">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <i class="fas fa-box-open fs-3 text-info"></i>
                    <div>
                        <h1 class="h4 mb-0 fw-bold">Custodia</h1>
                        <p class="mb-0 small text-muted">Sistema de Control de Casilleros</p>
                    </div>
                </div>
                <div class=" d-flex gap-3">
                    <a href="historial.html" class="btn btn-success-custom">
                        <i class="fas fa-history me-2"></i>
                        Ver Historial
                    </a>
                    <a href="dashboard.html" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-2"></i>
                        Volver
                    </a>
                </div>

            </div>
        </div>
    </header>

    <div class="d-flex p-5">
        <div class="row g-4">
            <!-- Sección 1: Selección de tamaño y matriz de casilleros -->
            <div class="col-lg-7">
                <div class="card-dark shadow-sm h-100">
                    <div class="card-header-dark">
                        <h5 class="mb-0">
                            <i class="fas fa-th me-2 text-info"></i>
                            Selección de Casillero
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Selector de tamaño y RUT en la misma fila -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-ruler-combined me-2 text-info"></i>
                                    Tamaño del equipaje
                                </label>
                                <select class="form-select-dark form-select-lg" name="bulto" id="bulto">
                                    <option value="" selected disabled>Seleccione un tamaño...</option>
                                    <option value="S Bolso Pequeño">
                                        Talla S - Bolso Pequeño ($2.200)
                                    </option>
                                    <option value="M Maleta Mediana">
                                        Talla M - Maleta Mediana ($2.500)
                                    </option>
                                    <option value="L Maleta Grande">
                                        Talla L - Maleta Grande ($3.200)
                                    </option>
                                    <option value="XL Equipaje Extra Grande">
                                        Talla XL - Equipaje Extra Grande ($3.400)
                                    </option>
                                    <option value="XXL Sacos / Fardos">
                                        Talla XXL - Sacos / Fardos ($4.500)
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="rut" class="form-label fw-bold">
                                    <i class="fas fa-id-card me-1 text-info"></i>
                                    RUT / DNI / Pasaporte
                                </label>
                                <input type="text" class="form-control-dark form-control-lg" id="rut"
                                    placeholder="12345678k" maxlength="12" />
                            </div>
                        </div>

                        <!-- Matriz de casilleros -->
                        <div class="casilleros-container">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="mb-0 text-light">
                                    <i class="fas fa-grip-horizontal me-2"></i>
                                    Casilleros Disponibles
                                </h6>
                                <div class="d-flex gap-3 small">
                                    <span class="text-light"><span class="badge-success-custom">●</span>
                                        Disponible</span>
                                    <span class="text-light"><span class="badge-danger-custom">●</span> Ocupado</span>
                                </div>
                            </div>
                            <div id="matriz" class="casilleros-grid"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección 2: Formulario y código de barras -->
            <div class="col-lg-5">
                <div class="card-dark shadow-sm">
                    <div class="card-header-dark">
                        <h5 class="mb-0">
                            <i class="fas fa-barcode me-2 text-info"></i>
                            Registro de Cliente
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <div class="mb-3">
                                <label for="casillero" class="form-label fw-semibold">
                                    <i class="fas fa-hashtag me-1 text-info"></i>
                                    Casillero Seleccionado
                                </label>
                                <input type="text" class="form-control-dark form-control-lg" id="casillero"
                                    placeholder="Seleccione un casillero en la matriz" disabled />
                            </div>

                            <button type="submit" class="btn-info-custom btn-lg w-100 mb-3" id="generar">
                                <i class="fas fa-barcode me-2"></i>
                                Generar Código de Barras
                            </button>
                        </form>

                        <!-- Código de barras -->
                        <div id="contBarcode" class="barcode-container text-center p-4 mb-3">
                            <svg id="barcode"></svg>
                            <p class="text-muted small mb-0 mt-2">El código de barras aparecerá aquí</p>
                        </div>
                        <a href="boleta.html" class="btn-success-custom btn-lg w-100 mb-3">
                            <i class="fas fa-hand-holding me-1"></i>
                            Entrega
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección 3: Búsqueda y tabla de historial -->
    </div>

    <script defer src="valores.js"></script>
    <script defer src="custodia.js"></script>
</body>

</html>
