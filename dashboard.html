<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - WIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body class="dashboard-page">
  <div class="wrapper">
    <!-- Sidebar din√°mico -->
    <div id="sidebar-container"></div>

    <!-- Page Content -->
    <div id="content">
      <div class="container-fluid">
        <div class="page-header">
          <div>
            <h2>Dashboard</h2>
            <p class="text">
              Bienvenido al sistema de control de terminales terrestres
            </p>
          </div>
          <div class="date-display" id="currentDate"></div>
        </div>

        <!-- Quick Actions con identificadores de secci√≥n -->
        <div class="quick-actions mb-4">
          <h5>Acciones R√°pidas</h5>
          <div class="action-buttons" id="quickActionsContainer">
            <a href="./parking/parking.html" class="action-btn" data-seccion="parking">
              <i class="bi bi-car-front"></i>
              <span>Gesti√≥n Parking</span>
            </a>
            <a href="./andenes.html" class="action-btn" data-seccion="andenes">
              <i class="bi bi-signpost"></i>
              <span>Gesti√≥n Andenes</span>
            </a>
            <a href="./caja/caja.html" class="action-btn" data-seccion="caja">
              <i class="bi bi-cash-coin"></i>
              <span>Control de Caja</span>
            </a>
            <a href="./banos/banos.html" class="action-btn" data-seccion="ba√±os">
              <i class="bi bi-droplet"></i>
              <span>Gesti√≥n Ba√±os</span>
            </a>
            <a href="./custodia/custodia.html" class="action-btn" data-seccion="custodia">
              <i class="bi bi-shield-check"></i>
              <span>Gesti√≥n Custodia</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="session.js"></script>
  <script src="sidebar.js"></script>

  <script>
    function updateCurrentDate() {
      const now = new Date();
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      document.getElementById("currentDate").textContent =
        now.toLocaleDateString("es-ES", options);
    }

    function filterQuickActions() {
      const userData = localStorage.getItem('user');

      if (!userData) {
        console.warn("No hay informaci√≥n de usuario, mostrando todas las acciones");
        return;
      }

      try {
        const user = JSON.parse(userData);
        const seccionesPermitidas = user.secciones || [];

        console.log("üîê Filtrando acciones r√°pidas para:", user.mail);
        console.log("‚úÖ Secciones permitidas:", seccionesPermitidas);

        // Si el usuario es administrador (nivel 0), mostrar todas las acciones
        if (user.nivel === 0) {
          console.log("üëë Administrador - mostrando todas las acciones");
          return; // No filtrar nada
        }

        // Ocultar TODAS las acciones primero
        $(".action-btn[data-seccion]").hide();

        // Mostrar SOLO las acciones que est√°n en el array seccionesPermitidas
        seccionesPermitidas.forEach(seccionPermitida => {
          const accionElement = $(`.action-btn[data-seccion="${seccionPermitida}"]`);

          if (accionElement.length) {
            accionElement.show();
            console.log(`üëâ Mostrando acci√≥n: ${seccionPermitida}`);
          } else {
            console.warn(`‚ö†Ô∏è Acci√≥n no encontrada: ${seccionPermitida}`);
          }
        });

        // Contar acciones visibles
        const accionesVisibles = $(".action-btn[data-seccion]:visible").length;
        console.log(`üìà Acciones r√°pidas visibles: ${accionesVisibles}`);

        // Si no hay acciones visibles, mostrar un mensaje
        if (accionesVisibles === 0) {
          $("#quickActionsContainer").html(
            '<div class="text-center text-muted py-3">' +
            '<i class="bi bi-info-circle"></i> No tienes acciones r√°pidas disponibles' +
            '</div>'
          );
        }

      } catch (error) {
        console.error("‚ùå Error filtrando acciones r√°pidas:", error);
      }
    }

    $(document).ready(function () {
      checkAuthOnce();
      updateCurrentDate();

      // Esperar a que el sidebar se cargue y luego filtrar las acciones r√°pidas
      setTimeout(() => {
        filterQuickActions();
      }, 500);
    });
  </script>
</body>

</html>
