<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas y Salidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h3 class="mb-4 text-center text-secondary">Registro de Entradas y Salidas</h3>
        <div class="table-responsive">
            <table id="tablaMovimientos" class="table table-striped table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Fecha Entrada</th>
                        <th>Hora Entrada</th>
                        <th>Fecha Salida</th>
                        <th>Hora Salida</th>
                        <th>Patente</th>
                        <th>Empresa</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Dependencias -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        $(document).ready(function () {
            // Inicializar DataTable vacío
            const tabla = $('#tablaMovimientos').DataTable({
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                },
                data: [],
                columns: [
                    { data: 'idmov' },
                    { data: 'fechaent' },
                    { data: 'horaent' },
                    { data: 'fechasal' },
                    { data: 'horasal' },
                    { data: 'patente' },
                    { data: 'empresa' },
                    { data: 'tipo' },
                    { data: 'estado' },
                    { 
                        data: 'valor',
                        render: data => `$${data.toLocaleString()}`
                    }
                ]
            });

            // Cargar datos desde la API
            axios.get('https://andenes.terminal-calama.com/parkingCalama/php/movimientos/api.php')
                .then(response => {
                    let data = response.data;

                    // Si la API devuelve un objeto único, lo convertimos en array
                    if (!Array.isArray(data)) {
                        data = [data];
                    }

                    tabla.clear().rows.add(data).draw();
                })
                .catch(error => {
                    console.error('Error al cargar los movimientos:', error);
                    alert('No se pudieron cargar los datos de movimientos.');
                });
        });
    </script>
</body>
</html>
