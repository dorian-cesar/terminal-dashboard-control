<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="custodia.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="header-dark shadow-sm">
        <div class="container-fluid py-3 px-5">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <i class="fas fa-box-open fs-3 text-info"></i>
                    <div>
                        <h1 class="h4 mb-0 fw-bold">Custodia</h1>
                        <p class="mb-0 small text-muted">Sistema de Control de Casilleros</p>
                    </div>
                </div>
                <a href="custodia.html" class="btn btn-outline-light">
                    <i class="fas fa-arrow-left me-2"></i>
                    Volver
                </a>
            </div>
        </div>
    </header>
    <div class="row p-5">
        <div class="col-12">
            <div class="card-dark shadow-sm">
                <div class="card-header-dark">
                    <h5 class="mb-0">
                        <i class="fas fa-history me-2 text-info"></i>
                        Historial de Casilleros
                    </h5>
                </div>
                <div class="card-body">
                    <!-- Filtros mejorados -->
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label for="buscador-rut" class="form-label fw-semibold">
                                <i class="fas fa-search me-1 text-info"></i>
                                Buscar por Documento
                            </label>
                            <input type="text" class="form-control-dark" id="buscador-rut"
                                placeholder="RUT / DNI / Pasaporte" />
                        </div>
                        <div class="col-md-3">
                            <label for="filtro-tipo" class="form-label fw-semibold">
                                <i class="fas fa-filter me-1 text-info"></i>
                                Estado
                            </label>
                            <select class="form-select-dark" id="filtro-tipo">
                                <option value="">Todos los estados</option>
                                <option value="Ingresado">Ingresado</option>
                                <option value="Entregado">Entregado</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="filtro-talla" class="form-label fw-semibold">
                                <i class="fas fa-ruler me-1 text-info"></i>
                                Tamaño
                            </label>
                            <select class="form-select-dark" id="filtro-talla">
                                <option value="">Todas las tallas</option>
                                <option value="S Bolso Pequeño">Talla S</option>
                                <option value="M Maleta Mediana">Talla M</option>
                                <option value="L Maleta Grande">Talla L</option>
                                <option value="XL Equipaje Extra Grande">Talla XL</option>
                                <option value="XXL Sacos / Fardos">Talla XXL</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end gap-2">
                            <button id="boton-filtrar" class="btn-info-custom flex-grow-1">
                                <i class="fas fa-search me-1"></i>
                                Buscar
                            </button>
                        </div>
                    </div>

                    <!-- Tabla mejorada con tema oscuro -->
                    <div class="table-responsive">
                        <table class="table-dark-custom table-hover align-middle" id="tabla-historial">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-barcode me-1"></i> Código</th>
                                    <th><i class="fas fa-hashtag me-1"></i> Casillero</th>
                                    <th><i class="fas fa-id-card me-1"></i> RUT/DNI</th>
                                    <th><i class="fas fa-sign-in-alt me-1"></i> Entrada</th>
                                    <th><i class="fas fa-sign-out-alt me-1"></i> Salida</th>
                                    <th><i class="fas fa-ruler-combined me-1"></i> Tamaño</th>
                                    <th><i class="fas fa-info-circle me-1"></i> Estado</th>
                                    <th><i class="fas fa-dollar-sign me-1"></i> Valor</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-body">
                                <!-- Los datos se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../session.js"></script>
    <script defer src="../valores.js"></script>
    <script src="../config.js"></script>
    <script defer src="historial.js"></script>
</body>

</html>
