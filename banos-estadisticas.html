<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1366, initial-scale=1.0" />
    <title>Estadísticas - Baños y Duchas</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="banos.css" rel="stylesheet" />

    <!-- jQuery (para compatibilidad con tu código anterior) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Scripts con tu lógica -->
    <script defer src="valores.js"></script>
    <script defer src="appBanos.js"></script>
  </head>

  <body>
    <div class="app-container">
      <!-- Updated header background to use custom dark color -->
      <header
        style="background-color: #242424; border-bottom: 1px solid #3f3f3f"
      >
        <div class="flex justify-between items-center h-full">
          <div>
            <h1 class="text-xl font-bold" style="color: #ffffff">
              Estadísticas y Registros
            </h1>
          </div>
          <div class="header-actions">
            <button
              class="btn btn-secondary text-sm"
              onclick="location.reload()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"
                ></path>
                <path d="M21 3v5h-5"></path>
                <path
                  d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"
                ></path>
                <path d="M8 16H3v5"></path>
              </svg>
              Actualizar
            </button>
            <button
              class="btn btn-secondary text-sm"
              onclick="window.location.href='banos.html'"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
              </svg>
              Volver
            </button>
          </div>
        </div>
      </header>

      <!-- SECCIÓN DE ESTADÍSTICAS -->
      <section class="stats-section">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-info">
              <h3>Total del Día</h3>
              <div class="stat-value" id="totalDay">$0</div>
            </div>
            <div class="stat-icon icon-green">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path
                  d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
                ></path>
              </svg>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-info">
              <h3>Transacciones</h3>
              <div class="stat-value" id="totalTransactions">0</div>
            </div>
            <div class="stat-icon icon-yellow">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M3 3v18h18"></path>
                <path d="m19 9-5 5-4-4-3 3"></path>
              </svg>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-info">
              <h3>Baños</h3>
              <div class="stat-value" id="totalBanos">0</div>
            </div>
            <div class="stat-icon icon-blue">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M9 6 6.5 3.5a1.5 1.5 0 0 0-1-.5C4.683 3 4 3.683 4 4.5V17a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5"
                ></path>
                <line x1="10" y1="5" x2="8" y2="7"></line>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M7 12v4"></path>
                <path d="M17 12v4"></path>
              </svg>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-info">
              <h3>Duchas</h3>
              <div class="stat-value" id="totalDuchas">0</div>
            </div>
            <div class="stat-icon icon-purple">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"
                ></path>
                <path
                  d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </section>

      <main>
        <!-- VERIFICACIÓN Y FILTROS -->
        <section class="verification-section">
          <h2 class="section-title">Verificación y Filtros</h2>
          <div class="filters-row">
            <input
              type="text"
              id="buscador-codigo"
              placeholder="Buscar por código"
              class="filter-input"
            />
            <button id="boton-verificar" class="btn text-sm">
              Verificar Código
            </button>
          </div>

          <div
            id="resultado-verificacion"
            class="verification-result"
            style="display: none"
          >
            <button id="cerrar-tabla">✖</button>
            <table>
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Estado</th>
                  <th>Fecha de uso</th>
                  <th>Puerta</th>
                </tr>
              </thead>
              <tbody id="tabla-resultados"></tbody>
            </table>
          </div>

          <div class="filters-row">
            <select id="filtro-tipo" class="filter-select">
              <option value="">Todos</option>
              <option value="Baño">Baño</option>
              <option value="Ducha">Ducha</option>
            </select>

            <input
              type="date"
              id="filtro-fecha"
              class="filter-date bg-gray-800 text-white border-gray-600 rounded px-3 py-2 [color-scheme:dark]"
            />
            <button id="boton-filtrar" class="btn text-sm">Filtrar</button>
          </div>
        </section>

        <!-- TABLA DE DATOS -->
        <section class="data-section">
          <h2 class="section-title">Registros</h2>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Código</th>
                  <th>Tipo</th>
                  <th>Fecha emisión</th>
                  <th>Hora</th>
                </tr>
              </thead>
              <tbody id="tabla-body"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
