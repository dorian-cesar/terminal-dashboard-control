<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja Pagadora - Parking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery + Axios -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    .card {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      height: 100%;
    }

    .form-control {
      background-color: #334155;
      color: #f8fafc;
      border: none;
    }

    .form-control:focus {
      background-color: #475569;
      box-shadow: 0 0 0 2px #3b82f6;
    }

    .btn-primary {
      background-color: #2563eb;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1d4ed8;
    }

    .result-card {
      background-color: #f8fafc;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 100%;
      padding: 20px;
      text-align: left;
    }

    .btn-pagar {
      background-color: #9ca3af;
      border: none;
      width: 100%;
      margin-top: 15px;
    }

    .btn-pagar:hover {
      background-color: #6b7280;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
     <a href="dashboard.html" class="btn btn-outline-light" >
                        <i class="fas fa-arrow-left me-2"></i>
                        Volver
                    </a>
    <h2 class="mb-4 text-center">ðŸ’³ Caja Pagadora - Parking</h2>

    <div class="row g-4">
      <!-- Tarjeta Izquierda -->
      <div class="col-md-5">
        <div class="card p-4 text-center">
          <h5 class="text-secondary">Consulta de VehÃ­culo</h5>
          <hr>
          <input type="text" id="patente" class="form-control mb-3 text-center" placeholder="Ingrese patente (Ej: HHHH11)">
          <button class="btn btn-primary w-100" id="btnConsultar">Consultar</button>
        </div>
      </div>

      <!-- Tarjeta Derecha -->
      <div class="col-md-7">
        <div class="card p-4">
          <h5 class="text-white">InformaciÃ³n del VehÃ­culo</h5>
          <hr>
          <div id="resultado" style="display:none;">
            <div class="result-card">
              <h4>Patente: <strong id="infoPatente"></strong></h4>
              <p>Empresa: <span id="infoEmpresa"></span></p>
              <p>Fecha de Ingreso: <strong id="infoFechaEnt"></strong></p>
              <p>Hora Ingreso: <strong id="infoHoraEnt"></strong></p>
              <p>Hora Salida: <strong id="infoHoraSal"></strong></p>
              <p>Tiempo de Parking: <strong id="infoTiempo"></strong></p>
              <p>Valor a Pagar: <strong id="infoValor"></strong></p>
              <button class="btn btn-pagar" data-bs-toggle="modal" data-bs-target="#modalPago">Pagar</button>
            </div>
          </div>
          <div id="sinDatos" class="text-center text-secondary">
            <p>Ingrese una patente para consultar.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Pago -->
  <div class="modal fade" id="modalPago" tabindex="-1" aria-labelledby="modalPagoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPagoLabel">Seleccionar Tipo de Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="d-grid gap-2">
            <button class="btn btn-success" id="btnEfectivo">ðŸ’µ Efectivo</button>
            <button class="btn btn-info text-white" id="btnTarjeta">ðŸ’³ Tarjeta</button>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost/parkingCalama/php/movimientos/api.php?patente=";
    const VALOR_MINUTO = 30;

    // Calcular minutos entre dos fechas/horas
    function calcularMinutos(fechaEnt, horaEnt, fechaSal, horaSal) {
      const inicio = new Date(`${fechaEnt}T${horaEnt}`);
      const fin = new Date(`${fechaSal}T${horaSal}`);
      const diffMs = fin - inicio;
      return Math.max(1, Math.floor(diffMs / (1000 * 60))); // mÃ­nimo 1 min
    }

    $("#btnConsultar").on("click", async function() {
      const patente = $("#patente").val().trim().toUpperCase();
      if (!patente) {
        alert("Ingrese una patente vÃ¡lida");
        return;
      }

      try {
        const res = await axios.get(API_URL + patente);
        const data = res.data;

        let fechaSalida = data.fechasal;
        let horaSalida = data.horasal;

        // Si no hay salida, usamos la hora actual
        if (fechaSalida === "0000-00-00" || horaSalida === "00:00:00") {
          const ahora = new Date();
          fechaSalida = ahora.toISOString().split("T")[0];
          horaSalida = ahora.toTimeString().split(" ")[0];
        }

        const minutos = calcularMinutos(data.fechaent, data.horaent, fechaSalida, horaSalida);
        const valor = minutos * VALOR_MINUTO;

        // Mostrar datos
        $("#infoPatente").text(data.patente);
        $("#infoEmpresa").text(data.empresa);
        $("#infoFechaEnt").text(data.fechaent);
        $("#infoHoraEnt").text(data.horaent);
        $("#infoHoraSal").text(horaSalida);
        $("#infoTiempo").text(`${minutos} min.`);
        $("#infoValor").text(`$${valor.toLocaleString("es-CL")}`);

        $("#resultado").fadeIn();
        $("#sinDatos").hide();

      } catch (error) {
        console.error(error);
        alert("Error al consultar la patente o la API no responde.");
      }
    });

    // Acciones del modal
    $("#btnEfectivo").on("click", function() {
      alert("Pago registrado en EFECTIVO âœ…");
      $("#modalPago").modal("hide");
    });

    $("#btnTarjeta").on("click", function() {
      alert("Pago registrado con TARJETA ðŸ’³");
      $("#modalPago").modal("hide");
    });
  </script>
</body>
</html>
