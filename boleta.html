<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custodia - Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="boleta.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header con tema oscuro -->
    <header class="header-dark shadow-sm">
        <div class="container-fluid py-3 px-5">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <i class="fas fa-box-open fs-3 text-info"></i>
                    <div>
                        <h1 class="h4 mb-0 fw-bold">Custodia</h1>
                        <p class="mb-0 small text-muted">Sistema de Control de Casilleros</p>
                    </div>
                </div>
                <a href="custodia.html" class="btn btn-outline-light">
                    <i class="fas fa-arrow-left me-2"></i>
                    Volver
                </a>
            </div>
        </div>
    </header>

    <div class="container-fluid p-5">
        <div class="row g-4">
            <!-- Sección 1: Formulario de consulta -->
            <div class="col-lg-6">
                <div class="card-dark shadow-sm h-100">
                    <div class="card-header-dark">
                        <h5 class="mb-0">
                            <i class="fas fa-barcode me-2 text-info"></i>
                            Consulta de Ticket
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <div class="mb-4">
                                <label for="barcodeIn" class="form-label fw-semibold">
                                    <i class="fas fa-qrcode me-1 text-info"></i>
                                    Código de Barras
                                </label>
                                <input type="text" name="barcodeIn" id="barcodeIn"
                                    class="form-control-dark form-control-lg" placeholder="Escanear código">
                            </div>

                            <div class="d-grid gap-3">
                                <button type="button" id="btnConsultar" class="btn-info-custom btn-lg">
                                    <i class="fas fa-search me-2"></i>
                                    Consultar Ticket
                                </button>
                                <button id="btnleer" class="btn-success-custom btn-lg">
                                    <i class="fas fa-unlock me-2"></i>
                                    Liberar Casillero
                                </button>
                                <button id="comprobante" class="btn-info-custom btn-lg" onclick="printComp()">
                                    <i class="fas fa-print me-2"></i>
                                    Imprimir Comprobante
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sección 2: Detalles del ticket -->
            <div class="col-lg-6">
                <div class="card-dark shadow-sm h-100">
                    <div class="card-header-dark">
                        <h5 class="mb-0">
                            <i class="fas fa-receipt me-2 text-info"></i>
                            Detalles del Ticket
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="boletaCont">
                            <table class="table-dark-custom">
                                <thead>
                                    <tr>
                                        <th style="text-align: center;" colspan="2">Detalle</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-body">
                                    <tr>
                                        <td>Casillero</td>
                                        <td>-</td>
                                    </tr>
                                    <tr>
                                        <td>Fecha de Entrada</td>
                                        <td>-</td>
                                    </tr>
                                    <tr>
                                        <td>Fecha de Salida</td>
                                        <td>-</td>
                                    </tr>
                                    <tr>
                                        <td>Tiempo Ocupado</td>
                                        <td>-</td>
                                    </tr>
                                    <tr>
                                        <td>Valor por Día</td>
                                        <td>-</td>
                                    </tr>
                                    <tr>
                                        <td>Valor a Pagar</td>
                                        <td>-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="valores.js"></script>
    <script defer src="boleta.js"></script>
</body>

</html>
