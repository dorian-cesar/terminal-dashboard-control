        max-height: 400px;
        overflow-y: auto;

            <i class="bi bi-x-circle"></i>

        <ul class="list-unstyled components">
          <li><a href="dashboard.html"><i class="bi bi-grid"></i> Dashboard</a></li>

          <li><a href="custodia.html"><i class="bi bi-shield-check"></i> Custodia</a></li>
          <li><a href="parking.html"><i class="bi bi-car-front"></i> Parking</a></li>
          <li><a href="andenes.html"><i class="bi bi-signpost"></i> Andenes</a></li>
          <li><a href="caja.html"><i class="bi bi-cash-coin"></i> Caja</a></li>
          <li><a href="monitoreo.html"><i class="bi bi-display"></i> Monitoreo</a></li>

          <li><a href="pagos-diarios.html"><i class="bi bi-currency-dollar"></i> Pagos Diarios</a></li>
          <li><a href="entradas-salidas.html"><i class="bi bi-arrow-left-right"></i> Entradas y Salidas</a></li>
          <li><a href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Log Out</a></li>
        </ul>
      </nav>

      <!-- Page Content -->
      <div id="content">
        <div class="container-fluid">
          <div class="page-header pt-1">
            <h2>Listado de Empresas</h2>
          </div>

          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div>
                <span class="me-2" style="color: #a3a3a3">Mostrar</span>
                <select
                  id="entriesPerPage"
                  class="form-select form-select-sm d-inline-block w-auto"
                >
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                </select>
                <span class="ms-2" style="color: #a3a3a3">registros</span>
              </div>
              <div class="d-flex gap-2">
                <input
                  type="text"
                  id="searchInput"
                  class="form-control form-control-sm"
                  placeholder="🔍 Buscar por nombre o contacto"
                />
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover align-middle">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Contacto</th>
                    </tr>
                  </thead>
                  <tbody id="companiesTable"></tbody>
                </table>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <div id="tableInfo" style="color: #a3a3a3">Mostrando registros</div>
                <div>
                  <button class="btn btn-sm btn-outline-secondary">Primero</button>
                  <button class="btn btn-sm btn-outline-secondary">Anterior</button>
                  <span class="mx-2" style="color: #a3a3a3">1</span>
                  <button class="btn btn-sm btn-outline-secondary">Siguiente</button>
                  <button class="btn btn-sm btn-outline-secondary">Último</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      const API_URL = "https://andenes.terminal-calama.com/parkingCalama/php/empresas/api.php";

      $(document).ready(function () {
        loadCompaniesTable();
        $("#searchInput").on("keyup", loadCompaniesTable);
      });

      async function getCompanies() {
        try {
          const res = await axios.get(API_URL);
          return res.data;
        } catch (err) {
          console.error("Error al obtener empresas:", err);
          return [];
        }
      }

      async function loadCompaniesTable() {
        const companies = await getCompanies();
        const searchTerm = $("#searchInput").val().toLowerCase();
        const tbody = $("#companiesTable");
        tbody.empty();

        const filtered = companies.filter(
          (c) =>
            c.nombre.toLowerCase().includes(searchTerm) ||
            c.contacto.toLowerCase().includes(searchTerm)
        );

        if (filtered.length === 0) {
          tbody.append(
            `<tr><td colspan="3" class="text-center text-muted">No se encontraron registros</td></tr>`
          );
          $("#tableInfo").text("Sin registros que mostrar");
          return;
        }

        filtered.forEach((c) => {
          tbody.append(`
            <tr>
              <td>${c.idemp}</td>
              <td>${c.nombre}</td>
              <td>${c.contacto}</td>
            </tr>
          `);
        });

        $("#tableInfo").text(`Mostrando ${filtered.length} registros`);
      }
    </script>
  </body>
</html>
